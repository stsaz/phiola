# phiola v2.0-beta18 GUI

include_language {
	# <LANG> "lang_<LANG>.conf"
	default "lang_en.conf"
}

menu mfile {
	item $MFInfo {
		action A_FILE_INFO
		hotkey "I"
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
		hotkey "Shift+Delete"
	}
	item - {
	}
	item $MHSettings {
		action A_SETTINGS_SHOW
	}
	item $MFExit {
		action A_QUIT
		hotkey "Ctrl+Q"
	}
}

menu mlist {
	item $MLNew {
		action A_LIST_NEW
		hotkey "Ctrl+N"
	}
	item $MLClose {
		action A_LIST_CLOSE
		hotkey "Ctrl+W"
	}
	item - {
	}
	item $MLAddFile {
		action A_LIST_ADD_FILE
		hotkey "Insert"
	}
	item $MLAdd {
		action A_LIST_ADD
		hotkey "Ctrl+U"
	}
	item $MLAddToNextList {
		action A_LIST_ADDTONEXT
	}
	item $MLFilter {
		action A_LIST_FILTER
		hotkey "Ctrl+F"
	}
	item $MLSave {
		action A_LIST_SAVE
		hotkey "Ctrl+S"
	}
	item - {
	}
	item $MLRemove {
		action A_LIST_REMOVE
		hotkey "Delete"
	}
	item $MLRemoveNonExisting {
		action A_LIST_REMOVE_NONEXIST
	}
	item $MLClear {
		action A_LIST_CLEAR
	}
	item - {
	}
	item $MLSort {
		action A_LIST_SORT
	}
	item $MLShuffle {
		action A_LIST_SHUFFLE
	}
	item $MLScrollToCurrent {
		action A_LIST_SCROLL_TO_CUR
	}
	item $MLAutoSelect {
		action A_LIST_AUTOSELECT
	}
}

menu mplay {
	item $MPPlayPause {
		action A_PLAYPAUSE
		hotkey "Space"
	}
	item $MPStop {
		action A_STOP
		hotkey "S"
	}
	item $MPNext {
		action A_NEXT
		hotkey "N"
	}
	item $MPPrevious {
		action A_PREV
		hotkey "P"
	}
	item - {
	}
	item $MPSeekForward {
		action A_STEP_FWD
		hotkey "Alt+Right"
	}
	item $MPSeekBack {
		action A_STEP_BACK
		hotkey "Alt+Left"
	}
	item $MPLeapForward {
		action A_LEAP_FWD
		hotkey "Ctrl+Right"
	}
	item $MPLeapBack {
		action A_LEAP_BACK
		hotkey "Ctrl+Left"
	}
	item $MPGoTo {
		action A_GOTO_SHOW
		hotkey "Ctrl+G"
	}
	item $MPSetMarker {
		action A_MARKER_SET
		hotkey "Shift+G"
	}
	item $MPJumpToMarker {
		action A_MARKER_JUMP
		hotkey "G"
	}
	item - {
	}
	item $MPRepeat {
		action A_REPEAT_TOGGLE
	}
	item $MPRandom {
		action A_RANDOM_TOGGLE
	}
	item - {
	}
	item $MPVolumeUp {
		action A_VOLUP
		hotkey "Ctrl+Up"
	}
	item $MPVolumeDown {
		action A_VOLDOWN
		hotkey "Ctrl+Down"
	}
}

menu mrecord {
	item $MRShowRecording {
		action A_RECORD_SHOW
		hotkey "Ctrl+Shift+R"
	}
	item $MRStartStopRec {
		action A_RECORD_START_STOP
		hotkey "Ctrl+R"
	}
}

menu mconvert {
	item $MCConvert {
		action A_CONVERT_SHOW
		hotkey "Ctrl+T"
	}
	item $MCSetStartPos {
		action A_CONVERT_POS_START
		hotkey "["
	}
	item $MCSetEndPos {
		action A_CONVERT_POS_END
		hotkey "]"
	}
}

menu mhelp {
	item $MHAbout {
		action A_ABOUT_SHOW
	}
}

menu mpopup {
	item $MFInfo {
		action A_FILE_INFO
	}
	item $MFShowDir {
		action A_FILE_SHOWDIR
	}
	item $MFDelete {
		action A_FILE_DEL
	}
	item $MLRemove {
		action A_LIST_REMOVE
	}
}

dialog dlg {
}

window wmain {
	title		$MNPhiola
	position	0 0 600 600
	icon {
		filename "phiola.ico"
	}

	mainmenu mm {
		item $MMFile {
			submenu mfile
		}
		item $MMList {
			submenu mlist
		}
		item $MMPlayback {
			submenu mplay
		}
		item $MMRecord {
			submenu mrecord
		}
		item $MMConvert {
			submenu mconvert
		}
		item $MMHelp {
			submenu mhelp
		}
	}

	button bpause {
		style horizontal
		action A_PLAYPAUSE
		icon {
			filename "play.png"
		}
	}

	button bstop {
		style horizontal
		action A_STOP
		icon {
			filename "stop.png"
		}
	}

	button bprev {
		style horizontal
		action A_PREV
		icon {
			filename "prev.png"
		}
	}

	button bnext {
		style horizontal
		action A_NEXT
		icon {
			filename "next.png"
		}
	}

	label lpos {
		style horizontal
	}

	trackbar tvol {
		range 125
		value 100
		onscroll A_VOL
	}

	trackbar tpos {
		range 0
		onscroll A_SEEK
	}

	tab tabs {
		onchange A_LIST_CHANGE
	}

	listview vlist {
		style grid_lines multi_select
		double_click A_PLAY
		popup_menu mpopup

		column "#" {
			width 35
		}
		column $LCArtist {
		}
		column $LCTitle {
			width 200
		}
		column $LCDuration {
			width 50
		}
		column $LCInfo {
		}
		column $LCDate {
		}
		column $LCAlbum {
		}
		column $LCFilename {
		}
	}

	statusbar stbar {
	}
}

window winfo {
	position	300 100 300 500
	popupfor	wmain

	listview vinfo {
		style editable
		column $FIName {
		}
		column $FIValue {
			width 200
		}
	}
}

